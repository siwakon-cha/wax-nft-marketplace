<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      id="page-description"
      name="description"
      content="Explore and Trade NFTs on the WAX Blockchain"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta id="og-url" property="og:url" content="https://www.waxplorer.com/">
    <meta id="og-title" property="og:title" content="WAXplorer.com Asset Explorer for WAX">
    <meta id="og-description" property="og:description" content="Explore and Trade NFTs on the WAX Blockchain">
    <meta id="og-image" property="og:image" content="https://www.waxplorer.com/waxplorer-logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitter-url" property="twitter:url" content="https://www.waxplorer.com/">
    <meta id="twitter-title" property="twitter:title" content="WAXplorer.com Asset Explorer for WAX">
    <meta id="twitter-description" property="twitter:description" content="Explore and Trade NFTs on the WAX Blockchain">
    <meta id="twitter-image" property="twitter:image" content="https://www.waxplorer.com/waxplorer-logo.png">
    <link id='page-image' rel="apple-touch-icon" href="https://www.waxplorer.com/waxplorer-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title id="page-title">Worldwide Asset eXplorer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

  </body>
</html>
